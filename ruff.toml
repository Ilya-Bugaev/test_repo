line-length = 100
target-version = "py311"

# Настройки линтера (современный формат)
[lint]
select = ["E", "F", "I", "N", "B", "UP", "C4", "SIM"]
ignore = ["E501", "S101", "PLR0913"]

# Настройки isort
[lint.isort]
known-first-party = ["my_project"]
lines-after-imports = 2

# Настройки форматирования
[format]
indent-style = "space"
quote-style = "single"
skip-magic-trailing-comma = false

# Исключаемые файлы и директории
exclude = [
    "*.txt",
    "*.md",
    "*.json",
    "*.toml",
    "*.yaml",
    "*.yml",
    "*.cfg",
    "*.ini",
    "Dockerfile",
    "Makefile",
    "*.sh",
    "*.js",
    "*.html",
    "*.css",
    "*.sql",
    "*.csv",
    "*.tsv",
    "*.xml",
    "*.rst",
    "**/__pycache__/",
    "**/.pytest_cache/",
    "**/.ruff_cache/",
    "**/build/",
    "**/dist/",
    "**/venv/",
    "**/env/",
    "**/.git/",
    "**/.idea/",
    "**/.vscode/",
    "**/node_modules/",
    "**/*.egg-info/",
]
